<div ng-controller="entitymgmtController">
	<div class="col-md-9" style="margin:0px; padding:0px">
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Entity Management - Demonstration</div>
			<div class="panel-body">
				<div entitymgmt-domain-type-selector domain-type="domainType" domain-types="domainTypes" on-select="domainTypeSelected(domainType)"/>
				<br/>
				<tabset> 
					<tab heading="Dynamically Selected Entities - {{domainType.name}} ({{entities.length}})">
						<div entitymgmt-entity-grid-view domain-type="domainType" on-new="newEntity(domainType)" on-select="selectEntity(entities)" entities="entities" meta="meta"/>						
					</tab>
				</tabset>
			</div>
		</div>
	</div>
  	<div class="col-md-3" style="margin:0px; padding:0px">
		<div class="col-md-12" entitymgmt-entity-editor action="Save" domain-type="editorDomainType" show-expand="true" show-delete="true" app="app" entity="entity" meta="meta" panel-type="panelType" title="title" on-save="saveEntity()" on-reset="resetEntity()" on-delete="deleteEntity()"></div>
	</div>
	<br/>
</div>
