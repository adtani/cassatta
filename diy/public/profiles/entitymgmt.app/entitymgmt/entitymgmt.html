<div ng-controller="entitymgmtController">
	<div class="col-md-9">
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">{{title}}</div>
			<div class="panel-body">
				<div class="col-md-12">
					 Select Entity to 	Manage :
				     <div class="btn-group" dropdown is-open="status.isopen">
				      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				        {{domainType.entityType}} <span class="caret"></span>
				      </button>
				      <ul class="dropdown-menu">
				        <li ng-repeat="entity in entityTypes track by $index">
				          <a href="#/welcome/entitymgmt/{{entity.entityType}}">{{entity.entityType}}</a>
				        </li>
				      </ul>
				    </div>				
				</div>
				<br/><br/>
				<tabset> 
					<tab heading="My Entities ({{gridOptions.data.length}})">
						<h3>
							<button type="submit"
							class="btn btn-primary" ng-click="initNewEntity()">New
							Entity</button>
							<button type="submit"
							class="btn btn-primary" ng-click="refresh()">Refresh</button>
							<button type="submit"
							class="btn btn-primary" ng-click="deleteEntities()">Delete</button>
						</h3>
						
						Filters : {{gridOptions.enableFiltering}}
						
						<!-- div class="grid" ng-grid="gridOptions"></div -->
						<div ui-grid="gridOptions" ui-grid-edit ui-grid-selection
							ui-grid-resize-columns ui-grid-row-edit ui-grid-cellNav
							ui-grid-pagination ui-grid-exporter ui-grid-move-columns
							class="listgrid"></div>

				</tab>
					
					<tab heading="Collaborations">
						<h3>This is where task related collaborations go ...</h3>
					</tab>
	
					<tab heading="Activities">
						<h3>This is where application related activities go ...</h3>
					</tab>
					
				</tabset>
			</div>
		</div>
	</div>
  	<div class="col-md-3">
		<div ng-include="'/profiles/entitymgmt.app/entitymgmt/editor/entitymgmt.editor.html'"/>
	</div>
	<br />
</div>
