<div ng-controller="entitymgmtController">
	<div class="col-md-9">
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Entity Management - Demonstration</div>
			<div class="panel-body">
				<div entitymgmt-domain-type-selector/>
				<br/><br/>
				<tabset> 
					<tab heading="{{domainType.name}} ({{entities.length}})">
						<div entitymgmt-entity-grid-view domain-type="domainType" on-new="newEntity()" entities="entities"/>						
					</tab>
					<tab heading="Activities">
						<h3>This is where application related activities go ...</h3>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
  	<div class="col-md-3">
		<div class="col-md-12" entitymgmt-entity-editor action="Save" domain-type="domainType" show-delete="true" app="app" entity="entity" meta="meta" panel-type="panelType" title="title" on-save="saveEntity()" on-reset="resetEntity()" on-delete="deleteEntity()"></div>
	</div>
	<br />
</div>
