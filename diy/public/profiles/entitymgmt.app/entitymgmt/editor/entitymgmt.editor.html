<div ng-controller="entityEditorController" class="col-md-12">
	<div class="panel {{paneltype}}">
		<!-- Default panel contents -->
		<div class="panel-heading">{{title}}</div>
		<div class="panel-body">
			<div entitymgmt-entity-editor action="Save" show-delete="true" app="app" entity="entity" meta="meta" on-save="saveEntity()" on-reset="resetEntity()" on-delete="deleteEntity()"></div>
		</div>
	</div>
	<br />
</div>
