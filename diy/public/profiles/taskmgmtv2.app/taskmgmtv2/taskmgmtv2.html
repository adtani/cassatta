<div ng-controller="taskmgmtController">
	<div class="col-md-9">
		<div class="panel panel-primary">
			<!-- Default panel contents -->
			<div class="panel-heading">Tasks Management (powered by Generic EntityMgmt)</div>
			<div class="panel-body">
				<div entitymgmt-entity-grid-view domain-type="documentsDomainType"
					on-new="newEntity(documentsDomainType)" entities="documents" />
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="col-md-12" entitymgmt-entity-editor action="Save"
			domain-type="editorDomainType" show-delete="true" app="app"
			entity="entity" meta="editorMeta" panel-type="panelType"
			title="title" on-save="saveEntity()" on-reset="resetEntity()"
			on-delete="deleteEntity()"></div>
	</div>
	<br />
</div>
