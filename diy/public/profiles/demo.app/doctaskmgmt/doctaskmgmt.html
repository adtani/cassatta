<div ng-controller="taskmgmtController">
	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">{{module.title}}</div>
		<div class="panel-body">
			<h3>You have {{tasks.length}} tasks</h3>

			<button class="btn-primary" ng-click="performAction('addtask')">Add</button>
		</div>
	</div>
	<br />
</div>
