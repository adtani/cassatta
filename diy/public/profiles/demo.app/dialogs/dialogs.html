<div ng-controller="DialogsController">
	<button type="button" class="btn btn-lg btn-danger" ng-click="launch('error');">Error Dialog</button>
	<button type="button" class="btn btn-lg btn-primary" ng-click="launch('wait');">Wait Dialog</button>
	<button type="button" class="btn btn-lg btn-default" ng-click="launch('notify');">Notify Dialog</button>
	<button type="button" class="btn btn-lg btn-success" ng-click="launch('confirm');">Confirm Dialog</button>
	<button type="button" class="btn btn-lg btn-warning" ng-click="launch('custom');">Custom Dialog</button>
</div>
