<div class="col-md-5 col-md-offset-4 my-module-box" ng-controller="LoginController">

	<h1>Sign-in!</h1>

   	<div class="form-signin" role="form" ng-form="signinForm">

	    <label for="inputEmail" class="sr-only">Please Sign-in</label>
	    <input type="text" id="inputEmail" ng-model="username" class="form-control" placeholder="Email address" required autofocus>

		<br/>

	    <label for="inputPassword" class="sr-only" >Password</label>
	    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>

	    <br/>
	    <div class="col-md-12">
		    <button class="btn btn-lg btn-primary" ng-click="login();">Sign in</button>
		    <button class="btn btn-lg btn-primary" ng-click="register();">Register</button>
	    </div>
	    
   	</form>

 </div>
